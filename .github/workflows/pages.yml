name: Update GitHub Pages with Download Link

on:
  push:
    branches:
      - master
    paths:
      - "executables/**" # Trigger when executables are updated

jobs:
  update-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Determine latest JAR
        id: latest-jar
        run: |
          # Find the latest JAR file in the executables directory
          LATEST_JAR=$(ls -t executables/*.jar | head -n 1 | xargs basename)
          echo "Latest JAR file: $LATEST_JAR"
          echo "::set-output name=latest-jar::$LATEST_JAR"

      - name: Update JS File
        run: |
          JS_FILE="docs/download-button.js"
          LATEST_JAR="${{ steps.latest-jar.outputs.latest-jar }}"
          sed -i "s|button\.href = .*;|button.href = '../executables/$LATEST_JAR';|" $JS_FILE
          sed -i "s|button\.download = .*;|button.download = '$LATEST_JAR';|" $JS_FILE
          echo "Updated $JS_FILE with the latest JAR file: $LATEST_JAR"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
